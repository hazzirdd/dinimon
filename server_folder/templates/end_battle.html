{% extends 'base.html' %}
{% block content %}
<div class="screen" style="background-image: url('https://i.pinimg.com/originals/22/a5/a7/22a5a7b9dbc0e29ccef006dea5981367.png');">
    <img class="dead_enemy_image" src="{{ dead_enemy.image }}">
    <p class="dead_enemy_text">{{ dead_enemy.name }} has been killed</p>
    <form action="/end_battle" method="POST">
        <input type="submit" value="What have I done?" class="back_home_button">
    </form>
</div>
{% endblock %}
