{% extends 'base.html' %}
{% block content %}
<div class="screen" style="background-image: url('https://static.vecteezy.com/system/resources/previews/002/395/537/original/abstract-blue-and-white-geometric-background-free-vector.jpg');">

    <p class="new_dinimon_message">Yahoo! You caught a {{ dinimon.name }}!</p>
    {% if is_discovered == True %}
    <p class="catch_text">{{ dinimon.name }} has been added to the dinidex!</p>
    {% elif is_discovered == False %}
    <p class="catch_text">Another one for the books!</p>
    {% endif %}

    <img style="width:{{ width }}px;left:17px;top:110px;position: absolute;" src="{{ dinimon.image }}">

    <p class="register_form_title">Give your Dinimon a nickname?</p>

    <form action="/name_new_dinimon" class="register_dinion_form" method="post">
        <input type="hidden" name="new_dini" value="{{ new_dini.captured_dinimon_id }}">
        <input type="text" name="nickname" placeholder="{{ dinimon.name }}" value="{{ dinimon.name }}">
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock %}
